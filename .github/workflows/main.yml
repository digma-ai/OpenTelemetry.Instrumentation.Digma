# This is a basic workflow to help you get started with Actions

name: Publish

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      ProjectFile: ./OpenTelemetry.Instrumentation.Digma.csproj

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true

      - name: update version in csproj
        id: package_version
        uses: KageKirin/set-csproj-version@v0
        with:
          file: ${{ env.ProjectFile }}
          version: ${{ steps.tag.outputs.tag }}

      # Runs a single command using the runners shell
      
      - name: Package
        run: dotnet pack -c Release -o $ProjectFile
        
      - name: Publish
        run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_PAT }} -s https://api.nuget.org/v3/index.json
      
      - name: commit new version file
        uses: stefanzweifel/git-auto-commit-action@v4.14.0
        with:
          # Commit message
          commit_message: "bump version"
          # Commit options (eg. --no-verify)
          branch: main
  
