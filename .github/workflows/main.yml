# This is a basic workflow to help you get started with Actions

name: Publish

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true

      - name: update version in csproj
        id: package_version
        uses: KageKirin/set-csproj-version@v0
        with:
          file: ./OpenTelemetry.Instrumentation.Digma.csproj
          version: ${{ steps.tag.outputs.tag }}

      # Runs a single command using the runners shell
      - name: Publish NuGet
        uses: brandedoutcast/publish-nuget@v2.5.5
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: ./OpenTelemetry.Instrumentation.Digma.csproj
          # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
           # API key to authenticate with NuGet server
          NUGET_KEY:  ${{ secrets.NUGET_PAT }}
          VERSION_STATIC: ${{ steps.tag.outputs.tag }}
          TAG_COMMIT: false
  
