name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          5.0.x
          6.0.x
          7.0.x
          8.0.x
          9.0.x
          
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: |
        dotnet test --framework net5.0 --no-build --verbosity normal --filter "TestCategory!=Integration"
        dotnet test --framework net6.0 --no-build --verbosity normal --filter "TestCategory!=Integration"
        dotnet test --framework net7.0 --no-build --verbosity normal --filter "TestCategory!=Integration"
        dotnet test --framework net8.0 --no-build --verbosity normal --filter "TestCategory!=Integration"
        dotnet test --framework net9.0 --no-build --verbosity normal --filter "TestCategory!=Integration"
